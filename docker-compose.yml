version: '3.9'

services:
  db:
    image: mysql:latest
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    container_name: db
  web:
    build:
      dockerfile: ./docker/web/Dockerfile
    depends_on:
      - db
    ports:
      - "9090:8080"
    container_name: server
